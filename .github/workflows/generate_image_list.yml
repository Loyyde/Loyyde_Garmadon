name: Generate Image Lists

on:
  push:
    paths:
      - 'Slide/**'
      - 'Showcase/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies (if any)
      run: |
        python -m pip install --upgrade pip
        # Add any other dependencies your scripts might need here
        # pip install some_package

    - name: Generate slide list
      run: python generate_slides.py

    - name: Generate showcase list
      run: python generate_showcase.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update image lists"
        file_pattern: "*.js" # This will commit any changes to .js files (slide_list.js and image_list.js)

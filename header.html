<header style="background-color: transparent; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;">
    <div>
        <img src="Logo/company_logo.png" alt="Company Logo" style="height: 50px;">
    </div>
    <h1 style="color: black; margin: 0; position: absolute; left: 50%; transform: translateX(-50%);">My Website Title</h1>
    <div style="display: flex; align-items: center;">
        <nav style="margin-right: 20px;">
            <a href="/" style="color: black; text-decoration: none; margin-right: 15px;">Home</a>
            <a href="/about" style="color: black; text-decoration: none; margin-right: 15px;">About</a>
            <a href="/contact" style="color: black; text-decoration: none;">Contact</a>
        </nav>
        <div style="position: relative;">
            <button id="search-icon" style="background: none; border: none; cursor: pointer; font-size: 20px;">üîç</button>
            <div id="search-bar" style="display: none; position: absolute; top: 100%; right: 0; background-color: white; border: 1px solid #ccc; padding: 10px;">
                <input type="text" placeholder="Search...">
                <button>Go</button>
            </div>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchIcon = document.getElementById('search-icon');
        const searchBar = document.getElementById('search-bar');

        searchIcon.addEventListener('click', function() {
            searchBar.style.display = searchBar.style.display === 'none' ? 'block' : 'none';
        });
    });
</script>

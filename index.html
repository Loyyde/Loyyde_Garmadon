<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrollbars during animation */
        }

        #header-container {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: transparent;
            z-index: 101;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        #footer-container {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: black;
            color: white;
            z-index: 100;
            position: relative; /* Ensure it stacks correctly */
        }

        #slideshow-wrapper { /* Wrapper for overflow control */
            width: 100%;
            max-height: 100vh;
            overflow: hidden; /* Clip the sliding images */
            position: relative; /* Needed for absolute positioning of images */
            margin: 20px 0;
            margin-top: -30px; /* Adjust as needed based on header */
            z-index: 1;
            height: 100vh; /* Set initial height to screen height */
        }

        #slideshow-container {
            position: relative;
            width: 100%;
            height: 100%; /* Fill the wrapper */
        }

        /* --- Slideshow Image Styling --- */
        #slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute; /* Position slides absolutely within container */
            top: 0;
            left: 0; /* Default position */
            opacity: 1; /* Ensure always visible */
            transform: translateX(100%); /* Default starting position (off-screen right) */
            /* --- Transition applied to all slides --- */
            transition: transform 0.5s ease-in-out; /* Smooth transition ONLY for transform */
            display: block; /* Ensure images are block-level */
            z-index: 1; /* Default stack order */
        }

        /* State for the slide currently visible */
        #slideshow-container img.slide-active {
            transform: translateX(0); /* Bring to center */
            z-index: 2; /* Bring active slide to the front */
        }

        /* State for any slide BEFORE the current one */
        #slideshow-container img.slide-prev {
            transform: translateX(-100%); /* Position off-screen left */
            z-index: 1;
        }

        /* State for any slide AFTER the current one */
        #slideshow-container img.slide-next {
            transform: translateX(100%); /* Position off-screen right */
            z-index: 1;
        }


        /* --- Rectangle Navigation Styling --- */
        #rectangle-container {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* Adjusted margin */
            position: relative; /* Ensure it's above footer */
            z-index: 2;
        }

        .rectangle {
            width: 10px;
            height: 10px;
            background-color: #ccc; /* Changed default color */
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: width 0.3s ease, background-color 0.3s ease; /* Added transition */
        }

        /* Active state specifically for rectangles */
        .rectangle.active {
            width: 20px;
            background-color: black;
        }

        /* Styles for filter titles and showcase remain the same */
        #filter-titles {
            display: flex;
            justify-content: center;
            margin-top: 40px; /* Adjusted margin */
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .filter-title {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ddd;
            color: #333;
        }

        .filter-title:hover {
            background-color: #ccc;
        }

        #showcase-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            width: 95%;
            position: relative;
            z-index: 1;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            width: calc(19% - 10px);
            height: 200px;
            margin-bottom: 10px;
        }

        #showcase-images img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
            transition: bottom 0.3s ease-in-out;
        }

        .image-container:hover .overlay {
            bottom: 0;
        }

        #load-more-button {
            display: block; /* Make button block level */
            margin: 20px auto; /* Center the button */
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative; /* Ensure it's above footer */
            z-index: 2;
        }


        #load-more-button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div id="slideshow-wrapper" style="height: 100vh;">
        <div id="slideshow-container"></div>
    </div>

    <div id="rectangle-container"></div>
    <div id="filter-titles">
        <div class="filter-title" onclick="loadShowcase('All')">All</div>
        <div class="filter-title" onclick="loadShowcase('Kendrick')">Kendrick</div>
        <div class="filter-title" onclick="loadShowcase('Drake')">Drake</div>
        <div class="filter-title" onclick="loadShowcase('Eminem')">Eminem</div>
        <div class="filter-title" onclick="loadShowcase('Jay-Z')">Jay-Z</div>
        <div class="filter-title" onclick="loadShowcase('Nas')">Nas</div>
    </div>
    <div id="showcase-images"></div>
    <div id="footer-container"></div>

    <script src="image_list.js"></script>
    <script>
        const slideshowWrapper = document.getElementById('slideshow-wrapper'); // Reference to the wrapper
        const slideshowContainer = document.getElementById('slideshow-container');
        const rectangleContainer = document.getElementById('rectangle-container');
        const showcaseImagesContainer = document.getElementById('showcase-images');
        let imagesElements = [];
        let rectangles = [];
        let currentIndex = 0;
        let previousIndex = -1; // Keep track of the previously active slide
        const intervalTime = 5000;
        let slideshowInterval;
        const preloadedImages = [];
        const initialImageCount = 12; // Number of showcase images to load initially/per click
        let displayedImageCount = 0;
        let allFilteredFilenames = []; // Holds currently filtered showcase filenames

        // --- Content Loading ---
        const loadContent = async (url, containerId) => {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load ${url}: ${response.status}`);
                const text = await response.text();
                document.getElementById(containerId).innerHTML = text;
                // Special handling for header script if it exists
                if (containerId === 'header-container') {
                    const headerScript = document.getElementById(containerId).querySelector('script');
                    if (headerScript) {
                        const newScript = document.createElement('script');
                        newScript.textContent = headerScript.textContent;
                        document.body.appendChild(newScript); // Append to body to execute
                    }
                }
            } catch (error) {
                console.error(error);
                document.getElementById(containerId).textContent = `Error loading ${url}.`;
            }
        };

        // --- Slideshow Logic ---
        const loadSlides = (filenames) => {
            stopSlideshow(); // Stop slideshow while loading
            slideshowContainer.innerHTML = ''; // Clear previous slides
            rectangleContainer.innerHTML = ''; // Clear previous rectangles
            imagesElements = [];
            rectangles = [];
            preloadedImages.length = 0; // Clear preloaded images array
            currentIndex = 0; // Reset index
            previousIndex = -1;

            // Preload images
            filenames.forEach(filename => {
                const img = new Image();
                img.src = filename;
                preloadedImages.push(img);
            });

            // Create image elements and rectangles
            filenames.forEach((filename, index) => {
                const img = document.createElement('img');
                img.src = filename;
                img.alt = `Slide ${index + 1}`;
                // Assign initial state (off-screen right) except for the first slide
                if (index !== 0) {
                    img.classList.add('slide-next'); // Start all but first off-screen right
                    img.style.transform = 'translateX(100%)';
                } else {
                    img.classList.add('slide-active');
                    img.style.transform = 'translateX(0)';
                }
                slideshowContainer.appendChild(img);
                imagesElements.push(img);

                const rectangle = document.createElement('div');
                rectangle.className = 'rectangle'; // Only uses '.rectangle' and '.active'
                rectangle.dataset.index = index; // Store index for click handling
                rectangle.addEventListener('click', () => {
                    stopSlideshow(); // Stop auto-play on manual navigation
                    const clickedIndex = parseInt(rectangle.dataset.index, 10);
                    if (clickedIndex === currentIndex) return; // Don't do anything if clicking the current dot

                    // Determine direction based on clicked index vs current index
                    let direction = 'next';
                    if (clickedIndex < currentIndex) {
                        direction = 'prev';
                    }
                    // Handle wrap-around for direction (shortest path)
                    const diff = clickedIndex - currentIndex;
                    const numSlides = imagesElements.length;
                    if (numSlides > 0) {
                        if (diff > 0 && diff > numSlides / 2) {
                            direction = 'prev';
                        } else if (diff < 0 && Math.abs(diff) > numSlides / 2) {
                            direction = 'next';
                        }
                    }

                    showImage(clickedIndex, direction);
                    // Optional: Restart slideshow after manual click
                    // startSlideshow();
                });
                rectangleContainer.appendChild(rectangle);
                rectangles.push(rectangle);
            });

            if (imagesElements.length > 0) {
                updateRectangles(); // Update dots for the first slide
                startSlideshow(); // Start the automatic slideshow
            } else {
                slideshowContainer.textContent = "No images found for the slideshow.";
                slideshowWrapper.style.height = '100px'; // Set a default height if no images
            }
        };


        // --- Showcase Logic (Remains the same) ---
        const createImageContainer = (filename) => {
            const container = document.createElement('div');
            container.className = 'image-container';
            const parts = filename.split('/');
            const title = parts.pop() || 'Image';
            container.innerHTML = `<img src="${filename}" alt="${title}"><div class="overlay">${title}</div>`;
            return container;
        };

        const showNextSetOfImages = () => {
            const loadMoreButton = document.getElementById('load-more-button');
            loadMoreButton?.remove();

            const nextImageCount = Math.min(allFilteredFilenames.length - displayedImageCount, initialImageCount);
            if (nextImageCount <= 0) return;

            const fragment = document.createDocumentFragment();
            const filenamesToShow = allFilteredFilenames.slice(displayedImageCount, displayedImageCount + nextImageCount);
            filenamesToShow.forEach(filename => fragment.appendChild(createImageContainer(filename)));
            showcaseImagesContainer.appendChild(fragment);
            displayedImageCount += nextImageCount;

            if (displayedImageCount < allFilteredFilenames.length) {
                const btn = document.createElement('button');
                btn.id = 'load-more-button';
                btn.textContent = 'Load More';
                btn.addEventListener('click', showNextSetOfImages);
                // Ensure footerContainer is available before inserting
                const footerContainer = document.getElementById('footer-container');
                if (footerContainer) {
                    footerContainer.parentNode.insertBefore(btn, footerContainer);
                } else {
                    document.body.appendChild(btn); // Fallback append to body
                }
            }
        };


        const loadShowcase = (folderName) => {
            showcaseImagesContainer.innerHTML = '';
            document.getElementById('load-more-button')?.remove();

            const showcaseBasePath = 'Showcase/';
            const showcaseFolders = ['Kendrick', 'Drake', 'Eminem', 'Jay-Z', 'Nas'];

            if (!imageFilenames || !imageFilenames.showcaseImageFilenames) {
                console.error("Showcase image data is missing.");
                showcaseImagesContainer.textContent = "Error: Showcase images not found.";
                return;
            }

            if (folderName === 'All') {
                allFilteredFilenames = [...new Set(
                    showcaseFolders.flatMap(folder =>
                        (imageFilenames.showcaseImageFilenames || []).filter(filename =>
                            filename.startsWith(showcaseBasePath + folder + '/')
                        )
                    )
                )];
            } else {
                allFilteredFilenames = (imageFilenames.showcaseImageFilenames || []).filter(filename =>
                    filename.startsWith(showcaseBasePath + folderName + '/')
                );
            }

            displayedImageCount = 0;
            showNextSetOfImages();
        };


        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Use Promise.all to load header/footer potentially faster
            await Promise.all([
                loadContent('Header.html', 'header-container'),
                loadContent('Footer.html', 'footer-container')
            ]);

            const slideshowWrapper = document.getElementById('slideshow-wrapper');
            if (slideshowWrapper) {
                slideshowWrapper.style.height = `${window.innerHeight}px`; // Set initial height
            }

            // Check for imageFilenames existence before accessing properties
            if (typeof imageFilenames !== 'undefined' && imageFilenames.slideImageFilenames && imageFilenames.slideImageFilenames.length > 0) {
                loadSlides(imageFilenames.slideImageFilenames);
            } else {
                console.error("Error: 'imageFilenames.slideImageFilenames' array not found or is empty in image_list.js");
                slideshowContainer.textContent = "Error: Slide image list not found.";
                slideshowWrapper.style.height = '100px';
            }

            if (typeof imageFilenames !== 'undefined' && imageFilenames.showcaseImageFilenames) {
                loadShowcase('All');
            } else {
                console.error("Error: 'imageFilenames.showcaseImageFilenames' array not found in image_list.js");
                showcaseImagesContainer.textContent = "Error: Showcase image list not found.";
            }

            slideshowWrapper.addEventListener('mouseenter', stopSlideshow);
            slideshowWrapper.addEventListener('mouseleave', startSlideshow);
        });

    </script>
    <script src="slideshow.js"></script>
</body>
</html>

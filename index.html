<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column; /* Arrange header, content, and footer vertically */
            align-items: center;
            min-height: 100vh;
            position: relative; /* Needed for z-index on fixed elements if other positioned elements exist */
        }

        #header-container {
            width: 100%; /* Make header span the full width */
            text-align: center; /* Center content within header */
            padding: 10px 0; /* Add some padding */
            background-color: transparent; /* Make the header transparent */
            z-index: 101; /* Ensure it's above the slideshow */
            position: absolute; /* Allow overlapping */
            top: 0;
            left: 0;
            right: 0;
        }

        #footer-container {
            width: 100%; /* Make footer span the full width */
            text-align: center; /* Center content within footer */
            padding: 20px 0; /* Add some padding */
            background-color: black; /* Example background color */
            color: white;
            z-index: 100; /* Ensure it's above other content */
        }

        #slideshow-container {
            position: relative; /* Needed for clipping */
            width: 80%;
            max-height: 80vh;
            overflow: hidden; /* Hide slides that are off-screen */
            margin: 20px 0;
            margin-top: -30px;
            z-index: 1;
        }

        #slides-strip {
            display: flex; /* Arrange slides horizontally */
            transition: transform 0.5s ease-in-out; /* Smooth scrolling */
        }

        .slide-container {
            flex: 0 0 100%; /* Each slide takes full width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1; /* Always visible within the strip */
        }

        .slide-container img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }

        .slide-caption {
            position: absolute;
            bottom: 30px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 0.9em;
            z-index: 3;
        }

        #rectangle-container {
            display: flex;
            justify-content: center;
            margin-top: -60px; /* Adjust this value to move the dots higher */
            z-index: 2; /* Ensure dots are above the slideshow */
        }

        .rectangle {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }

        .rectangle.active {
            width: 20px; /* Increase width for active rectangle */
            background-color: black;
        }

        #filter-titles {
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Increased margin to add space */
            gap: 20px;
        }

        .filter-title {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #ddd;
            color: #333;
        }

        .filter-title:hover {
            background-color: #ccc;
        }

        #showcase-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the rows */
            margin-top: 20px;
            gap: 10px; /* Spacing between images */
            width: 95%; /* Adjust width as needed */
        }

        .image-container {
            position: relative;
            overflow: hidden;
            width: 250px; /* Fixed width for all showcase images */
            height: 200px; /* Fixed height for all showcase images */
            margin-bottom: 10px; /* Spacing between rows */
        }

        #showcase-images img {
            display: block; /* Ensure image takes the full width of the container */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container, may crop */
        }

        .overlay {
            position: absolute;
            bottom: -30px; /* Initially hidden below */
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
            transition: bottom 0.3s ease-in-out;
        }

        .image-container:hover .overlay {
            bottom: 0; /* Slide up on hover */
        }
    </style>
</head>
<body>
    <div id="header-container">
        </div>

    <div id="slideshow-container">
        <div id="slides-strip">
            </div>
        </div>

    <div id="rectangle-container">
        </div>

    <div id="filter-titles">
        <div class="filter-title" onclick="loadShowcase('All')">All</div>
        <div class="filter-title" onclick="loadShowcase('Kendrick')">Kendrick</div>
        <div class="filter-title" onclick="loadShowcase('Drake')">Drake</div>
        <div class="filter-title" onclick="loadShowcase('Eminem')">Eminem</div>
        <div class="filter-title" onclick="loadShowcase('Jay-Z')">Jay-Z</div>
        <div class="filter-title" onclick="loadShowcase('Nas')">Nas</div>
    </div>

    <div id="showcase-images">
        </div>

    <div id="footer-container">
        </div>

    <script src="image_list.js"></script>
    <script>
        const slideshowContainer = document.getElementById('slideshow-container');
        const slidesStrip = document.getElementById('slides-strip');
        const rectangleContainer = document.getElementById('rectangle-container');
        const showcaseImagesContainer = document.getElementById('showcase-images');
        let imagesElements = [];
        let rectangles = [];
        let currentIndex = 0;
        const intervalTime = 5000; // Time in milliseconds (5 seconds)
        let slideshowInterval; // Variable to store the interval

        // Function to load content from a file into a container
        async function loadContent(url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load ${url}: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(error);
                document.getElementById(containerId).textContent = `Error loading ${url}.`;
            }
        }

        // Load header and footer
        loadContent('Header.html', 'header-container');
        loadContent('Footer.html', 'footer-container');

        // Set initial height of slideshow container to screen height
        document.addEventListener('DOMContentLoaded', function() {
            slideshowContainer.style.height = window.innerHeight + 'px';
        });

        function showImage(index) {
            currentIndex = index;
            const translateXValue = -currentIndex * 100 + '%';
            slidesStrip.style.transform = `translateX(${translateXValue})`;
        }

        // Function to update the active state of the rectangles for the slideshow
        function updateRectangles() {
            rectangles.forEach((rect, index) => {
                rect.classList.remove('active');
                if (index === currentIndex) {
                    rect.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % imagesElements.length;
            showImage(currentIndex);
            updateRectangles();
            startSlideshow();
        }

        function previousSlide() {
            currentIndex = (currentIndex - 1 + imagesElements.length) % imagesElements.length;
            showImage(currentIndex);
            updateRectangles();
            startSlideshow();
        }

        // Function to start the slideshow interval
        function startSlideshow() {
            clearInterval(slideshowInterval);
            slideshowInterval = setInterval(nextSlide, intervalTime);
        }

        // Function to load slides into the slideshow
        function loadSlides(filenames) {
            slidesStrip.innerHTML = '';
            rectangleContainer.innerHTML = '';
            imagesElements = [];
            rectangles = [];
            currentIndex = 0;

            filenames.forEach((filename, index) => {
                const slideContainer = document.createElement('div');
                slideContainer.classList.add('slide-container');

                const img = document.createElement('img');
                img.src = filename;

                const caption = document.createElement('div');
                caption.classList.add('slide-caption');
                const parts = filename.split('/');
                const imageName = parts[parts.length - 1];
                caption.textContent = imageName;

                slideContainer.appendChild(img);
                slideContainer.appendChild(caption);
                slidesStrip.appendChild(slideContainer);
                imagesElements.push(img);

                const rectangle = document.createElement('div');
                rectangle.classList.add('rectangle');
                rectangle.dataset.index = index;
                rectangle.addEventListener('click', () => {
                    clearInterval(slideshowInterval); // Stop interval on manual click
                    showImage(index);
                    updateRectangles();
                    startSlideshow(); // Restart interval
                });
                rectangleContainer.appendChild(rectangle);
                rectangles.push(rectangle);
            });

            if (imagesElements.length > 0) {
                showImage(currentIndex);
                updateRectangles();
                startSlideshow();
            } else {
                slideshowContainer.textContent = "No images found for the slideshow.";
            }
        }

        // Function to load showcase images into the grid
        function loadShowcase(folderName) {
            showcaseImagesContainer.innerHTML = '';
            let filteredFilenames = [];
            const showcaseBasePath = 'Showcase/';
            const showcaseFolders = ['Kendrick', 'Drake', 'Eminem', 'Jay-Z', 'Nas'];

            if (folderName === 'All') {
                let allImages = [];
                showcaseFolders.forEach(folder => {
                    const folderImages = imageFilenames.showcaseImageFilenames.filter(filename => filename.startsWith(showcaseBasePath + folder + '/'));
                    allImages = [...allImages, ...folderImages];
                });
                filteredFilenames = [...new Set(allImages)];
            } else {
                filteredFilenames = imageFilenames.showcaseImageFilenames.filter(filename => filename.startsWith(showcaseBasePath + folderName + '/'));
            }

            filteredFilenames.forEach(filename => {
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                const img = document.createElement('img');
                img.src = filename;

                const overlay = document.createElement('div');
                overlay.classList.add('overlay');
                const parts = filename.split('/');
                const imageName = parts[parts.length - 1];
                overlay.textContent = imageName;

                imageContainer.appendChild(img);
                imageContainer.appendChild(overlay);
                showcaseImagesContainer.appendChild(imageContainer);
            });

            if (filteredFilenames.length === 0) {
                showcaseImagesContainer.textContent = "No images found for this category.";
            }
        }

        // Slideshow logic
        if (typeof imageFilenames !== 'undefined' && typeof imageFilenames.slideImageFilenames !== 'undefined' && Array.isArray(imageFilenames.slideImageFilenames)) {
            const slideFilenames = [...imageFilenames.slideImageFilenames];
            loadSlides(slideFilenames);
        } else {
            console.error("Error: 'imageFilenames.slideImageFilenames' array not found or is not an array in image_list.js");
            slideshowContainer.textContent = "Error: Slide image list not found.";
        }

        // Initially load all showcase images
        if (typeof imageFilenames !== 'undefined' && typeof imageFilenames.showcaseImageFilenames !== 'undefined' && Array.isArray(imageFilenames.showcaseImageFilenames)) {
            const allShowcaseFilenames = [...imageFilenames.showcaseImageFilenames];
            loadShowcase('All');
        } else {
            console.error("Error: 'imageFilenames.showcaseImageFilenames' array not found or is not an array in image_list.js");
            showcaseImagesContainer.textContent = "Error: Showcase image list not found.";
        }
    </script>
</body>
</html>

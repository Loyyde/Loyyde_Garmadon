<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column; /* Arrange header, content, and footer vertically */
            align-items: center;
            min-height: 100vh;
            position: relative; /* Needed for z-index on fixed elements if other positioned elements exist */
        }

        #header-container {
            width: 100%; /* Make header span the full width */
            text-align: center; /* Center content within header */
            padding: 10px 0; /* Add some padding */
            background-color: transparent; /* Make the header transparent */
            z-index: 101; /* Ensure it's above the slideshow */
            position: absolute; /* Allow overlapping */
            top: 0;
            left: 0;
            right: 0;
        }

        #footer-container {
            width: 100%; /* Make footer span the full width */
            text-align: center; /* Center content within footer */
            padding: 20px 0; /* Add some padding */
            background-color: black; /* Example background color */
            color: white;
            z-index: 100; /* Ensure it's above other content */
        }

        #slideshow-container {
            display: flex;
            flex-direction: column; /* Change to column for vertical layout */
            align-items: center; /* Center images horizontally */
            justify-content: center; /* Center image vertically within the container */
            width: 100%; /* Make slideshow container take full width */
            max-height: 100vh; /* Initially set max height to screen height */
            overflow-y: auto; /* Enable vertical scroll if the image exceeds the container (optional, but kept) */
            margin: 20px 0; /* Add some margin above and below the slideshow */
            margin-top: -30px; /* Adjust this value to control the header overlap */
            z-index: 1; /* Ensure slideshow is below the header */
        }

        #slideshow-container img {
            width: 100%; /* Make image scale with container width */
            height: auto; /* Maintain aspect ratio */
            max-height: 100vh; /* Initially ensure image doesn't exceed screen height */
            object-fit: contain; /* Ensure the image fits within the container without distortion */
            display: none; /* Initially hide all images */
        }

        #slideshow-container img.active {
            display: block; /* Show the active image */
        }

        #rectangle-container {
            display: flex;
            justify-content: center;
            margin-top: -60px; /* Adjust this value to move the dots higher */
            z-index: 2; /* Ensure dots are above the slideshow */
        }

        .rectangle {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 5px; /* Make them slightly rounded */
            margin: 0 5px;
            cursor: pointer;
        }

        .rectangle.active {
            width: 20px; /* Increase width for active rectangle */
            background-color: black;
        }

        #filter-titles {
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Increased margin to add space */
            gap: 20px;
        }

        .filter-title {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ddd;
            color: #333;
        }

        .filter-title:hover {
            background-color: #ccc;
        }

        #showcase-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the rows */
            margin-top: 20px;
            gap: 10px; /* Spacing between images */
            width: 95%; /* Adjust width as needed */
        }

        .image-container {
            position: relative;
            overflow: hidden;
            width: calc(19% - 10px); /* Adjusted for 5 in a row with spacing */
            height: 200px; /* Increased height for bigger images */
            margin-bottom: 10px; /* Spacing between rows */
        }

        #showcase-images img {
            display: block; /* Ensure image takes the full width of the container */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images fill the container without distortion */
        }

        .overlay {
            position: absolute;
            bottom: -30px; /* Initially hidden below */
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
            transition: bottom 0.3s ease-in-out;
        }

        .image-container:hover .overlay {
            bottom: 0; /* Slide up on hover */
        }

        #load-more-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #load-more-button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="header-container">
    </div>

    <div id="slideshow-container">
    </div>

    <div id="rectangle-container">
    </div>

    <div id="filter-titles">
        <div class="filter-title" onclick="loadShowcase('All')">All</div>
        <div class="filter-title" onclick="loadShowcase('Kendrick')">Kendrick</div>
        <div class="filter-title" onclick="loadShowcase('Drake')">Drake</div>
        <div class="filter-title" onclick="loadShowcase('Eminem')">Eminem</div>
        <div class="filter-title" onclick="loadShowcase('Jay-Z')">Jay-Z</div>
        <div class="filter-title" onclick="loadShowcase('Nas')">Nas</div>
    </div>

    <div id="showcase-images">
    </div>

    <div id="footer-container">
    </div>

    <script src="image_list.js"></script>
    <script>
        const slideshowContainer = document.getElementById('slideshow-container');
        const rectangleContainer = document.getElementById('rectangle-container');
        const showcaseImagesContainer = document.getElementById('showcase-images');
        let imagesElements = [];
        let rectangles = [];
        let currentIndex = 0;
        const intervalTime = 5000; // Time in milliseconds (5 seconds)
        let slideshowInterval; // Variable to store the interval
        let allShowcaseFilenames = []; // Store the initial list of all showcase images
        let preloadedImages = []; // Array to store preloaded image objects

        // Function to load content from a file into a container
        async function loadContent(url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load ${url}: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(error);
                document.getElementById(containerId).textContent = `Error loading ${url}.`;
            }
        }

        // Load header and footer
        loadContent('Header.html', 'header-container');
        loadContent('Footer.html', 'footer-container');

        // Set initial height of slideshow container to screen height
        document.addEventListener('DOMContentLoaded', function() {
            slideshowContainer.style.height = window.innerHeight + 'px';
        });

        // Function to show an image at a specific index in the slideshow
        function showImage(index) {
            imagesElements.forEach(img => img.classList.remove('active')); // Hide all images
            imagesElements[index].classList.add('active'); // Show the image at the current index
        }

        // Function to update the active state of the rectangles for the slideshow
        function updateRectangles() {
            rectangles.forEach((rect, index) => {
                rect.classList.remove('active');
                if (index === currentIndex) {
                    rect.classList.add('active');
                }
            });
        }

        // Function to start the slideshow interval
        function startSlideshow() {
            clearInterval(slideshowInterval); // Clear any existing interval
            slideshowInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % imagesElements.length; // Move to the next image, loop if at the end
                showImage(currentIndex);
                updateRectangles();
            }, intervalTime);
        }

        // Function to load slides into the slideshow
        function loadSlides(filenames) {
            slideshowContainer.innerHTML = '';
            rectangleContainer.innerHTML = '';
            imagesElements = [];
            rectangles = [];
            currentIndex = 0;
            preloadedImages = []; // Reset preloaded images

            // Preload images
            filenames.forEach(filename => {
                const img = new Image();
                img.src = filename;
                preloadedImages.push(img);
            });

            filenames.forEach((filename, index) => {
                const img = document.createElement('img');
                img.src = filename; // Set src here as well for the DOM element
                slideshowContainer.appendChild(img);
                imagesElements.push(img);

                const rectangle = document.createElement('div');
                rectangle.classList.add('rectangle');
                rectangle.dataset.index = index;
                rectangle.addEventListener('click', () => {
                    currentIndex = index;
                    showImage(currentIndex);
                    updateRectangles();
                    startSlideshow();
                });
                rectangleContainer.appendChild(rectangle);
                rectangles.push(rectangle);
            });

            if (imagesElements.length > 0) {
                showImage(currentIndex);
                updateRectangles();
                startSlideshow();
            } else {
                slideshowContainer.textContent = "No images found for the slideshow.";
            }

            // After showing the first image, remove the fixed screen height
            setTimeout(() => {
                slideshowContainer.style.height = 'auto';
                slideshowContainer.style.maxHeight = 'none';
            }, 100);
        }

        // Function to load showcase images into the grid
        function loadShowcase(folderName) {
            showcaseImagesContainer.innerHTML = '';
            let filteredFilenames = [];
            const showcaseBasePath = 'Showcase/';
            const showcaseFolders = ['Kendrick', 'Drake', 'Eminem', 'Jay-Z', 'Nas']; // Updated folder names
            const initialImageCount = 12;
            let displayedImageCount = 0;
            let allFilteredFilenames = []; // Store all filtered filenames

            if (folderName === 'All') {
                let allImages = [];
                showcaseFolders.forEach(folder => {
                    const folderImages = imageFilenames.showcaseImageFilenames.filter(filename => filename.startsWith(showcaseBasePath + folder + '/'));
                    allImages = [...allImages, ...folderImages];
                });
                allFilteredFilenames = [...new Set(allImages)];
            } else {
                allFilteredFilenames = imageFilenames.showcaseImageFilenames.filter(filename => filename.startsWith(showcaseBasePath + folderName + '/'));
            }

            filteredFilenames = allFilteredFilenames.slice(0, initialImageCount);
            displayedImageCount = filteredFilenames.length;

            filteredFilenames.forEach(filename => {
                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                const img = document.createElement('img');
                img.src = filename;

                const overlay = document.createElement('div');
                overlay.classList.add('overlay');
                const parts = filename.split('/');
                const imageName = parts[parts.length - 1];
                overlay.textContent = imageName;

                imageContainer.appendChild(img);
                imageContainer.appendChild(overlay);
                showcaseImagesContainer.appendChild(imageContainer);
            });

            if (allFilteredFilenames.length > initialImageCount) {
                const loadMoreButton = document.createElement('button');
                loadMoreButton.id = 'load-more-button';
                loadMoreButton.textContent = 'Load More';
                showcaseImagesContainer.appendChild(loadMoreButton);

                loadMoreButton.addEventListener('click', () => {
                    const remainingFilenames = allFilteredFilenames.slice(displayedImageCount);
                    remainingFilenames.forEach(filename => {
                        const imageContainer = document.createElement('div');
                        imageContainer.classList.add('image-container');

                        const img = document.createElement('img');
                        img.src = filename;

                        const overlay = document.createElement('div');
                        overlay.classList.add('overlay');
                        const parts = filename.split('/');
                        const imageName = parts[parts.length - 1];
                        overlay.textContent = imageName;

                        imageContainer.appendChild(img);
                        imageContainer.appendChild(overlay);
                        showcaseImagesContainer.insertBefore(imageContainer, loadMoreButton); // Insert before the button
                    });
                    loadMoreButton.remove(); // Remove the button after loading all images
                });
            } else if (allFilteredFilenames.length === 0) {
                showcaseImagesContainer.textContent = "No images found for this category.";
            }
        }

        // Slideshow logic (load images from imageFilenames.slideImageFilenames)
        if (typeof imageFilenames !== 'undefined' && typeof imageFilenames.slideImageFilenames !== 'undefined' && Array.isArray(imageFilenames.slideImageFilenames)) {
            const slideFilenames = [...imageFilenames.slideImageFilenames];
            loadSlides(slideFilenames);
        } else {
            console.error("Error: 'imageFilenames.slideImageFilenames' array not found or is not an array in image_list.js");
            slideshowContainer.textContent = "Error: Slide image list not found.";
        }

        // Initially load all showcase images
        if (typeof imageFilenames !== 'undefined' && typeof imageFilenames.showcaseImageFilenames !== 'undefined' && Array.isArray(imageFilenames.showcaseImageFilenames)) {
            allShowcaseFilenames = [...imageFilenames.showcaseImageFilenames]; // Store the initial list of showcase images
            loadShowcase('All'); // Call loadShowcase after populating allShowcaseFilenames
        } else {
            console.error("Error: 'imageFilenames.showcaseImageFilenames' array not found or is not an array in image_list.js");
            showcaseImagesContainer.textContent = "Error: Showcase image list not found.";
        }
    </script>
</body>
</html>

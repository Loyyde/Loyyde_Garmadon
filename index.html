<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0; /* Reset default body margin */
            display: flex; /* Enable flexbox for centering (optional, but good practice) */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
        }

        #slideshow-container {
            display: flex; /* Arrange images horizontally */
            flex-direction: row; /* Ensure images are in a row */
        }

        #slideshow-container img {
            max-width: 100%; /* Ensure images don't exceed container width */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Add some spacing between images */
        }

        /* Remove margin from the last image */
        #slideshow-container img:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div id="slideshow-container">
        </div>

    <script src="image_list.js"></script>
    <script>
        const slideshowContainer = document.getElementById('slideshow-container');

        // Assuming image_list.js defines an array named 'images'
        if (typeof images !== 'undefined' && Array.isArray(images)) {
            images.forEach(imageUrl => {
                const img = document.createElement('img');
                img.src = imageUrl;
                slideshowContainer.appendChild(img);
            });
        } else {
            console.error("Error: 'images' array not found or is not an array in image_list.js");
            slideshowContainer.textContent = "Error: Image list not found.";
        }
    </script>
</body>
</html>

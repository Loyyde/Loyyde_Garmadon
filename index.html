<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #slideshow-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto; /* Enable horizontal scrolling if images are too wide */
        }

        #slideshow-container img {
            max-width: 100%;
            height: auto;
            margin-right: 10px;
        }

        #slideshow-container img:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div id="slideshow-container">
        </div>

    <script src="image_list.js"></script>
    <script>
        const slideshowContainer = document.getElementById('slideshow-container');

        // Assuming image_list.js defines an array named 'imageFilenames'
        if (typeof imageFilenames !== 'undefined' && Array.isArray(imageFilenames)) {
            imageFilenames.forEach(filename => {
                const img = document.createElement('img');
                img.src = filename;
                slideshowContainer.appendChild(img);
            });
        } else {
            console.error("Error: 'imageFilenames' array not found or is not an array in image_list.js");
            slideshowContainer.textContent = "Error: Image list not found.";
        }
    </script>
</body>
</html>

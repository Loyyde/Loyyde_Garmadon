<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #header-container {
            /* Styles for your header container if needed */
            margin-bottom: 20px;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        #footer-container {
            /* Styles for your footer container if needed */
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="header-container">
        </div>

    <main>
        <h1>Welcome to my website!</h1>
        <p>This is the main content of my page.</p>
        </main>

    <div id="footer-container">
        </div>

    <script>
        fetch('Header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('Footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

</body>
</html>

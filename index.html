<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #header-container {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: transparent;
            z-index: 101;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        #footer-container {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: black;
            color: white;
            z-index: 100;
            position: relative;
        }

        #slideshow-wrapper {
            width: 100%;
            max-height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 20px 0 -30px 0;
            z-index: 1;
            height: 100vh;
        }

        #slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #slideshow-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
            display: block;
            z-index: 1;
        }

        #slideshow-container img.slide-active {
            transform: translateX(0);
            z-index: 2;
        }

        #slideshow-container img.slide-prev {
            transform: translateX(-100%);
            z-index: 1;
        }

        #slideshow-container img.slide-next {
            transform: translateX(100%);
            z-index: 1;
        }

        #rectangle-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        .rectangle {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .rectangle.active {
            width: 20px;
            background-color: black;
        }

        #filter-titles {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .filter-title {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ddd;
            color: #333;
        }

        .filter-title:hover {
            background-color: #ccc;
        }

        #showcase-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            width: 95%;
            position: relative;
            z-index: 1;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            width: calc(19% - 10px);
            height: 200px;
            margin-bottom: 10px;
        }

        #showcase-images img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
            transition: bottom 0.3s ease-in-out;
        }

        .image-container:hover .overlay {
            bottom: 0;
        }

        #load-more-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
            z-index: 2;
        }

        #load-more-button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div id="slideshow-wrapper" style="height: 100vh;">
        <div id="slideshow-container"></div>
    </div>

    <div id="rectangle-container"></div>
    <div id="filter-titles">
        <div class="filter-title" onclick="loadShowcase('All')">All</div>
        <div class="filter-title" onclick="loadShowcase('Kendrick')">Kendrick</div>
        <div class="filter-title" onclick="loadShowcase('Drake')">Drake</div>
        <div class="filter-title" onclick="loadShowcase('Eminem')">Eminem</div>
        <div class="filter-title" onclick="loadShowcase('Jay-Z')">Jay-Z</div>
        <div class="filter-title" onclick="loadShowcase('Nas')">Nas</div>
    </div>
    <div id="showcase-images"></div>
    <div id="footer-container"></div>

    <script src="image_list.js"></script>
    <script>
        const slideshowWrapper = document.getElementById('slideshow-wrapper');
        const slideshowContainer = document.getElementById('slideshow-container');
        const rectangleContainer = document.getElementById('rectangle-container');
        const showcaseImagesContainer = document.getElementById('showcase-images');
        let imagesElements = [];
        let rectangles = [];
        let currentIndex = 0;
        const intervalTime = 5000;
        let slideshowInterval;
        const preloadedImages = [];
        const initialImageCount = 12;
        let displayedImageCount = 0;
        let allFilteredFilenames = [];

        const loadContent = async (url, containerId) => {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load ${url}: ${response.status}`);
                document.getElementById(containerId).innerHTML = await response.text();
                if (containerId === 'header-container') {
                    const headerScript = document.getElementById(containerId).querySelector('script');
                    headerScript?.parentNode.insertBefore(headerScript, document.body);
                }
            } catch (error) {
                console.error(error);
                document.getElementById(containerId).textContent = `Error loading ${url}.`;
            }
        };

        const loadSlides = (filenames) => {
            stopSlideshow();
            slideshowContainer.innerHTML = '';
            rectangleContainer.innerHTML = '';
            imagesElements = [];
            rectangles = [];
            preloadedImages.length = 0;
            currentIndex = 0;

            filenames.forEach(filename => { const img = new Image(); img.src = filename; preloadedImages.push(img); });

            filenames.forEach((filename, index) => {
                const img = document.createElement('img');
                img.src = filename;
                img.alt = `Slide ${index + 1}`;
                img.classList.add(index === 0 ? 'slide-active' : 'slide-next');
                img.style.transform = `translateX(${index === 0 ? 0 : 100}%)`;
                slideshowContainer.appendChild(img);
                imagesElements.push(img);

                const rectangle = document.createElement('div');
                rectangle.className = 'rectangle';
                rectangle.dataset.index = index;
                rectangle.addEventListener('click', () => { stopSlideshow(); showImage(parseInt(rectangle.dataset.index, 10)); });
                rectangleContainer.appendChild(rectangle);
                rectangles.push(rectangle);
            });

            if (imagesElements.length > 0) {
                updateRectangles();
                startSlideshow();
            } else {
                slideshowContainer.textContent = "No images found for the slideshow.";
                slideshowWrapper.style.height = '100px';
            }
        };

        const createImageContainer = (filename) => {
            const container = document.createElement('div');
            container.className = 'image-container';
            const title = filename.split('/').pop() || 'Image';
            container.innerHTML = `<img src="${filename}" alt="${title}"><div class="overlay">${title}</div>`;
            return container;
        };

        const showNextSetOfImages = () => {
            document.getElementById('load-more-button')?.remove();
            const nextImageCount = Math.min(allFilteredFilenames.length - displayedImageCount, initialImageCount);
            if (nextImageCount <= 0) return;
            const fragment = document.createDocumentFragment();
            allFilteredFilenames.slice(displayedImageCount, displayedImageCount + nextImageCount).forEach(filename => fragment.appendChild(createImageContainer(filename)));
            showcaseImagesContainer.appendChild(fragment);
            displayedImageCount += nextImageCount;
            if (displayedImageCount < allFilteredFilenames.length) {
                const btn = document.createElement('button');
                btn.id = 'load-more-button';
                btn.textContent = 'Load More';
                btn.addEventListener('click', showNextSetOfImages);
                document.getElementById('footer-container')?.parentNode.insertBefore(btn, document.getElementById('footer-container'));
            }
        };

        const loadShowcase = (folderName) => {
            showcaseImagesContainer.innerHTML = '';
            document.getElementById('load-more-button')?.remove();
            const showcaseBasePath = 'Showcase/';
            const showcaseFolders = ['Kendrick', 'Drake', 'Eminem', 'Jay-Z', 'Nas'];
            allFilteredFilenames = (folderName === 'All' ?
                [...new Set(showcaseFolders.flatMap(folder => (imageFilenames.showcaseImageFilenames || []).filter(f => f.startsWith(showcaseBasePath + folder + '/'))))] :
                (imageFilenames.showcaseImageFilenames || []).filter(f => f.startsWith(showcaseBasePath + folderName + '/'))
            );
            displayedImageCount = 0;
            showNextSetOfImages();
        };

        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadContent('Header.html', 'header-container'),
                loadContent('Footer.html', 'footer-container')
            ]);

            slideshowWrapper.style.height = `${window.innerHeight}px`;

            if (imageFilenames?.slideImageFilenames?.length > 0) {
                loadSlides(imageFilenames.slideImageFilenames);
            } else {
                console.error("Error: 'imageFilenames.slideImageFilenames' array not found or is empty in image_list.js");
                slideshowContainer.textContent = "Error: Slide image list not found.";
                slideshowWrapper.style.height = '100px';
            }

            if (imageFilenames?.showcaseImageFilenames) {
                loadShowcase('All');
            } else {
                console.error("Error: 'imageFilenames.showcaseImageFilenames' array not found in image_list.js");
                showcaseImagesContainer.textContent = "Error: Showcase image list not found.";
            }

            slideshowWrapper.addEventListener('mouseenter', stopSlideshow);
            slideshowWrapper.addEventListener('mouseleave', startSlideshow);
        });

    </script>
    <script src="slideshow.js"></script>
</body>
</html>

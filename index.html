<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        #header-container {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: transparent;
            z-index: 101;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        #footer-container {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: black;
            color: white;
            z-index: 100;
        }

        #slideshow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-height: 100vh;
            overflow: hidden; /* Ensure the sliding images don't cause overflow */
            margin: 20px 0;
            margin-top: -30px;
            z-index: 1;
            position: relative; /* Needed for absolute positioning of images */
        }

        #slideshow-container img {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
            position: absolute; /* Position images on top of each other */
            top: 0;
            left: 0;
            opacity: 0; /* Initially hide all images */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* Transition for opacity and transform */
        }

        #slideshow-container img.active {
            opacity: 1;
            transform: translateX(0); /* Reset horizontal position */
        }

        #slideshow-container img.slide-from-right {
            transform: translateX(100%); /* Start from the right */
            opacity: 1; /* Make it visible to slide in */
        }

        #slideshow-container img.slide-to-left {
            transform: translateX(-100%); /* Slide to the left */
            opacity: 1; /* Keep it visible during slide out */
        }

        #slideshow-container img.slide-from-left {
            transform: translateX(-100%); /* Start from the left */
            opacity: 1; /* Make it visible to slide in */
        }

        #slideshow-container img.slide-to-right {
            transform: translateX(100%); /* Slide to the right */
            opacity: 1; /* Keep it visible during slide out */
        }

        #rectangle-container {
            display: flex;
            justify-content: center;
            margin-top: -60px;
            z-index: 2;
        }

        .rectangle {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }

        .rectangle.active {
            width: 20px;
            background-color: black;
        }

        #filter-titles {
            display: flex;
            justify-content: center;
            margin-top: 60px;
            gap: 20px;
        }

        .filter-title {
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ddd;
            color: #333;
        }

        .filter-title:hover {
            background-color: #ccc;
        }

        #showcase-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            width: 95%;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            width: calc(19% - 10px);
            height: 200px;
            margin-bottom: 10px;
        }

        #showcase-images img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
            transition: bottom 0.3s ease-in-out;
        }

        .image-container:hover .overlay {
            bottom: 0;
        }

        #load-more-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #load-more-button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="slideshow-container"></div>
    <div id="rectangle-container"></div>
    <div id="filter-titles">
        <div class="filter-title" onclick="loadShowcase('All')">All</div>
        <div class="filter-title" onclick="loadShowcase('Kendrick')">Kendrick</div>
        <div class="filter-title" onclick="loadShowcase('Drake')">Drake</div>
        <div class="filter-title" onclick="loadShowcase('Eminem')">Eminem</div>
        <div class="filter-title" onclick="loadShowcase('Jay-Z')">Jay-Z</div>
        <div class="filter-title" onclick="loadShowcase('Nas')">Nas</div>
    </div>
    <div id="showcase-images"></div>
    <div id="footer-container"></div>

    <script src="image_list.js"></script>
    <script>
        const showcaseImagesContainer = document.getElementById('showcase-images');
        const initialImageCount = 12;
        let displayedImageCount = 0;
        let allFilteredFilenames = [];

        const loadContent = async (url, containerId) => {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load ${url}: ${response.status}`);
                document.getElementById(containerId).innerHTML = await response.text();
            } catch (error) {
                console.error(error);
                document.getElementById(containerId).textContent = `Error loading ${url}.`;
            }
        };

        loadContent('Header.html', 'header-container');
        loadContent('Footer.html', 'footer-container');

        document.addEventListener('DOMContentLoaded', () => {
            const slideshowContainer = document.getElementById('slideshow-container');
            if (slideshowContainer) {
                slideshowContainer.style.height = `${window.innerHeight}px`;
            }
        });

        const createImageContainer = (filename) => {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.innerHTML = `<img src="${filename}" alt="${filename.split('/').pop()}"><div class="overlay">${filename.split('/').pop()}</div>`;
            return container;
        };

        const showNextSetOfImages = () => {
            const nextImageCount = Math.min(allFilteredFilenames.length - displayedImageCount, initialImageCount);
            if (nextImageCount <= 0) {
                const loadMoreButton = document.getElementById('load-more-button');
                loadMoreButton?.remove();
                return;
            }

            const fragment = document.createDocumentFragment();
            const filenamesToShow = allFilteredFilenames.slice(displayedImageCount, displayedImageCount + nextImageCount);
            filenamesToShow.forEach(filename => fragment.appendChild(createImageContainer(filename)));
            showcaseImagesContainer.appendChild(fragment);
            displayedImageCount += nextImageCount;

            const loadMoreButton = document.getElementById('load-more-button');
            if (displayedImageCount >= allFilteredFilenames.length && loadMoreButton) {
                loadMoreButton.remove();
            } else if (allFilteredFilenames.length > displayedImageCount && !loadMoreButton) {
                const btn = document.createElement('button');
                btn.id = 'load-more-button';
                btn.textContent = 'Load More';
                btn.addEventListener('click', showNextSetOfImages);
                showcaseImagesContainer.appendChild(btn);
            }
        };

        const loadShowcase = (folderName) => {
            showcaseImagesContainer.innerHTML = '';
            allFilteredFilenames = [];
            const showcaseBasePath = 'Showcase/';
            const showcaseFolders = ['Kendrick', 'Drake', 'Eminem', 'Jay-Z', 'Nas'];

            allFilteredFilenames = folderName === 'All'
                ? [...new Set(showcaseFolders.flatMap(folder =>
                    imageFilenames.showcaseImageFilenames.filter(filename => filename.startsWith(showcaseBasePath + folder + '/'))
                ))]
                : imageFilenames.showcaseImageFilenames.filter(filename => filename.startsWith(showcaseBasePath + folderName + '/'));

            displayedImageCount = 0;
            showNextSetOfImages();
        };

        if (typeof imageFilenames?.showcaseImageFilenames?.length) {
            loadShowcase('All');
        } else {
            console.error("Error: 'imageFilenames.showcaseImageFilenames' array not found or is not an array in image_list.js");
            showcaseImagesContainer.textContent = "Error: Showcase image list not found.";
        }
    </script>
</body>
</html>
